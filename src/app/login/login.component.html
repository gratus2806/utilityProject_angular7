
  <div class="col-lg-12 backgrd">
    <div class="col-lg-12 login ">

            <img class=" logo" src="https://webvictory.in/img/logo_white.png">
        </div>
        <div class="col-lg-12">
            <img class="cis" src="https://webvictory.in/img/CIS_black.png">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          </div><br/>
          <div class="col-lg-12 form-group large-text pass_pos">

              <!-- <input class="form-control large-text valid" data-val="true" data-val-required="Password is required" id="Password" name="Password" placeholder="password" required="required" type="password"> -->
              <!-- <a (click)="onSubmit()" style="right: -119px; position: relative; top: -29px; display: inline-block;"><img  style="height: 24px;" src="https://webvictory.in/img/login_arrow.jpg"></a> -->
              <span class="form-control-btn">
                  <button class="btn " style="padding-top: 10px;margin-top: 20px;margin-left: 7px;background-color: #cac5c5;color: black"><b>Login</b></button>
              </span>
            </div>

          
          
      </form>
    </div>
  </div>
